version: '3.8'
services:
  ui:
    build: ./client
    ports:
      - '5173:5173'
    volumes:
      - ./client:/app

  api:
    build: ./server
    ports:
      - '4000:4000'
    volumes:
      - ./server:/app
    depends_on:
      - mongo

  mongo:
    image: mongo:jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  
volumes:
  mongo-data: